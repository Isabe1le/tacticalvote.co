<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=un, initial-scale=1.0">
    <title>TacticalVote.co - Vote to get the Tories out</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css" class="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <a href="#search">
            <div class="large inter-500 item pill-hover left">
                <i class="fa-solid fa-magnifying-glass"></i>
                Search
            </div>
        </a>

        <div class="xx-large inter-900 item middle">TacticalVote.co</div>

        <a href="/redirect/github">
            <div class="x-large inter-500 item icon-hover right">
                <i class="fa-brands fa-github"></i>
            </div>
        </a>
    </div>

    <div class="main-content">
        <div class="xxx-large sedgwick-ave-regular call-to-action">
            <u>Vote</u> to get the <u>Tories out</u>!
        </div>
        <div class="search-bar">
            <form name="search" id="search_form" method="post" >
                <div class="row">
                    <input type="text" placeholder="Search by postcode..." class="item" id="postcode_submit_value">
                    <input type="submit" value="Search" class="item button"/>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("search_form").addEventListener("submit", searchInputSubmitted);

        async function searchInputSubmitted(e) {
            e.preventDefault();
            var postcode = document.getElementById("postcode_submit_value").value;
            // https://findthatpostcode.uk/postcodes/abcd-efg.json
            let response = await fetch(`https://findthatpostcode.uk/postcodes/${postcode}.json`, {
                method: "GET",
            });
            if (response.ok) {
                let postcodeData = await response.json();
                let pcon = postcodeData["data"]["attributes"]["pcon"];
                window.location.replace(`/lookup/?s=${pcon}`);
            }
        }
    </script>
</body>
</html>
